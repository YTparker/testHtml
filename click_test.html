<!DOCTYPE html>
<html>
<head>
	<title>Button Test</title>
	<style type="text/css">
		#myButton {
			position: absolute;
			left: 100px;
			top: 100px;
			width: 100px;
			height: 50px;
			background-color: blue;
			color: white;
			font-size: 18px;
			border: none;
			border-radius: 5px;
			cursor: pointer;
		}
	</style>
</head>
<body>
	<button id="myButton">Click Me</button>
</body>
</html>
